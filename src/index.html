<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Calculadora de Comissões</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Estilos para tornar o layout responsivo */
        img {
            max-width: 100%; /* A imagem se ajustará automaticamente ao tamanho do contêiner */
            height: auto;
            max-width: 300px; /* Define um tamanho máximo para a largura da imagem */
        }

        /* Layout responsivo para as seções de entrada */
        div {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        input, button, p {
            margin-top: 5px;
            margin-bottom: 5px;
        }

        @media only screen and (min-width: 600px) {
            /* Estilos específicos para telas maiores (a largura mínima é de 600px, ajuste conforme necessário) */
            div {
                flex-direction: row;
                align-items: center;
            }

            input, button, p {
                margin: 0 10px; /* Ajuste os espaçamentos conforme necessário */
            }
        }
    </style>

    <script>
        function calcularComissao(id) {
            var valorVenda = parseFloat(document.getElementById("venda_" + id).value);
            var comissao = 0;
            var faixa = '';

            if (id === 1) {
                comissao = valorVenda * 0.004;
                faixa = 'A (0,04%)';
            } else if (id === 2) {
                comissao = valorVenda * 0.0085;
                faixa = 'B (0,85%)';
            } else if (id === 3) {
                comissao = valorVenda * 0.016;
                faixa = 'C (1,6%)';
            } else if (id === 4) {
                comissao = valorVenda * 0.024;
                faixa = 'D (2,4%)';
            } else if (id === 5) {
                comissao = valorVenda * 0.032;
                faixa = 'E (3,2%)';
            } else {
                comissao = 0;
                faixa = 'Valor fora das faixas';
            }

            document.getElementById("comissao_" + id).innerHTML = "Valor da Comissão: R$ " + comissao.toFixed(2);
        }

        function calcularTotal() {
            var valorTotal = 0;
            var comissoes = [0, 0, 0, 0, 0];

            for (var i = 0; i < 5; i++) {
                var venda = parseFloat(document.getElementById("venda_" + (i + 1)).value);
                valorTotal += venda;

                if (i === 0) {
                    comissoes[i] = venda * 0.004;
                } else if (i === 1) {
                    comissoes[i] = venda * 0.0085;
                } else if (i === 2) {
                    comissoes[i] = venda * 0.016;
                } else if (i === 3) {
                    comissoes[i] = venda * 0.024;
                } else if (i === 4) {
                    comissoes[i] = venda * 0.032;
                }
            }

            for (var i = 0; i < 5; i++) {
                document.getElementById("comissao_" + (i + 1)).innerHTML = "Valor da Comissão: R$ " + comissoes[i].toFixed(2);
            }

            document.getElementById("totalVendas").innerHTML = "Total de Vendas: R$ " + valorTotal.toFixed(2);
            document.getElementById("totalComissoes").innerHTML = "Total de Comissões: R$ " + (comissoes.reduce((a, b) => a + b, 0)).toFixed(2);
        }
    </script>
</head>

<body>
    <img src="/Logo.png"Logo da Empresa">
    <h2>Simulador de Comissões</h2>

    <div>
        <label>Classe A (0,40%)</label>
        <input type="number" id="venda_1">
        <button onclick="calcularComissao(1)">Calcular</button>
        <p id="comissao_1">Valor da Comissão: </p>
    </div>

    <div>
        <label>Classe B (0,85%)</label>
        <input type="number" id="venda_2">
        <button onclick="calcularComissao(2)">Calcular</button>
        <p id="comissao_2">Valor da Comissão: </p>
    </div>

    <div>
        <label>Classe C (1,60%)</label>
        <input type="number" id="venda_3">
        <button onclick="calcularComissao(3)">Calcular</button>
        <p id="comissao_3">Valor da Comissão: </p>
    </div>

    <div>
        <label>Classe D (2,40%)</label>
        <input type="number" id="venda_4">
        <button onclick="calcularComissao(4)">Calcular</button>
        <p id="comissao_4">Valor da Comissão: </p>
    </div>

    <div>
        <label>Classe E (3,20%)</label>
        <input type="number" id="venda_5">
        <button onclick="calcularComissao(5)">Calcular</button>
        <p id="comissao_5">Valor da Comissão: </p>
    </div>

    <h3>Valor Total</h3>
    <button onclick="calcularTotal()">Calcular Totais</button>
    <p id="totalVendas">Total de Vendas: R$ 0.00</p>
    <p id="totalComissoes">Total de Comissões: R$ 0.00</p>
</body>

</html>
